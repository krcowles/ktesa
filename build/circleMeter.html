<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Circle Meter</title>
    <meta charset="utf-8" />
    <meta name="description" content="Display circle meter progress" />
    <meta name="author" content="Tom Sandberg and Ken Cowles" />
    <meta name="robots" content="nofollow" />
    <link href="editDB.css" type="text/css" rel="stylesheet" />
    <link href="../styles/logo.css" type="text/css" rel="stylesheet" />
    <script src="../scripts/jquery-1.12.1.js"></script>
</head>

<body>   
<div id="logo">
    <img id="hikers" src="../images/hikers.png" alt="hikers icon" />
    <p id="logo_left">Hike New Mexico</p>
    <img id="tmap" src="../images/trail.png" alt="trail map icon" />
    <p id="logo_right">w/Tom &amp; Ken</p>
</div>
<p id="trail">Circle Meter</p>
<div id="meter" style="text-align:center;">
    Proposed circle meter for displaying upload progress&hellip;
<svg width="32" height="32" viewBox="0 0 32 32" style=transform:rotate(-90deg);"">
    <circle cx="16" cy="16" r="14" fill="none" stroke="#fcbcb5" stroke-width="4" />
    <circle id="mtr" cx="16" cy="16" r="14" fill="none" stroke="#f73722" stroke-width="4"
    stroke-dasharray="87.964" stroke-dashoffset="35.186" stroke-linecap="round" />
</svg>
</div>
<script src="../scripts/jquery-1.12.1.js"></script>
<script src="circleMeter.js"></script>
</body>
</html>
