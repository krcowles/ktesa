<!DOCTYPE html>
<html>

<head>
	<title>Add A Hike</title>
	<meta charset="utf-8" />
	<meta name="language"
			content="EN" />
	<meta name="description"
		content="Form for entering new hike data" />
	<meta name="author"
		content="Tom Sandberg and Ken Cowles" />
	<meta name="robots"
		content="nofollow" />
	<link href="step1.css"
		type="text/css" rel="stylesheet" />
</head>

<body>
 
<div id="logoBlock">
	<p id="pgLogo"></p>
	<p id="logoLeft">Hike New Mexico</p>
	<p id="logoRight">w/ Tom &amp; Ken</p>
	<p id="page_title">Add A New Hike!</p>
</div> <!-- end of logoBlock -->

<div id="theForm">
<h1>STEP 1: Enter Hike Data</h1>
<form action="step2.php" method="POST"
	enctype="multipart/form-data">
	<fieldset id="basic">
		<legend>Basic Hike Data</legend>
		<label for="htitle">Hike Name (As it will appear in the table & window tab):</label> 
		  <input id="htitle" type="text" name="hpgTitle" size="35" /><br />
		<label for="area">Locale (Nearest city/landmark):</label>
		  <select id="area" name="locale">
		  <optgroup label="North/Northeast">
		  	<option value="Jemez Springs">Jemez Springs</option>
		  	<option value="Valles Caldera">Valles Caldera</option>
		  	<option value="Los Alamos">Los Alamos</option>
		  	<option value="White Rock">White Rock</option>
		  	<option value="Santa Fe">Santa Fe</option>
		  	<option value="Ojo Caliente">Ojo Caliente</option>
		  	<option value="Abiquiu">Abiquiu</option>
		  	<option value="Taos">Taos</option>
		  	<option value="Pilar">Pilar</option>
		  	<option value="Villanueva">Villanueva</option>
		  <optgroup label="Northwest">
		  	<option value="San Ysidro">San Ysidro</option>
		  	<option value="San Luis">San Luis</option>
		  	<option value="Cuba">Cuba</option>
		  	<option value="Lybrook">Lybrook</option>
		  <optgroup label="Central NM">
		  	<option value="Cerrillos">Cerrillos</option>
		  	<option value="Albuquerque">Albuquerque</option>
		  	<option value="Placitas">Placitas</option>
		  	<option value="Corrales">Corrales</option>
		  	<option value="Tijeras">Tijeras</option>
		  	<option value="Tajique">Tajique</option>
		  <optgroup label="West">
		  	<option value="Grants">Grants</option>
		  	<option value="Ramah">Ramah</option>
		  	<option value="Gallup">Gallup</option>
		  <optgroup label="South Central">
		  	<option value="San Acacia">San Acacia</option>
		  	<option value="San Antonio">San Antonio</option>
		  	<option value="Tularosa">Tularosa</option>
		  <optgroup label="Southwest">
		  	<option value="Silver City">Silver City</option>
		  	<option value="Pinos Altos">Pinos Altos</option>
		  	<option value="Glenwood">Glenwood</option>
		</select>
		<label for="type">Hike Type:</label>
		  <select id="type" name="htype">
			<option value="loop">Loop</option>
			<option value="twocar">2-Cars</option>
			<option value="oab">Out-and-Back</option>
		  </select>
		<label for="lgth">Total Length (Miles):</label>
			<input id="lgth" type="text" name="dist" size="6" /><br />
		<label for="ht">Elevation Change (Feet):</label>
			<input id="ht" type="text" name="elev" size="8" />
		<label for="ease">Relative Difficulty:</label>
			<select id="ease" name="diff">
				<option value="Easy">Easy</option>
				<option value="Easy-Moderate">Easy-Moderate</option>
				<option value="Moderate">Moderate</option>
				<option value="Med-Difficult">Medium-Difficult</option>
				<option value="Difficult">Difficult</option>
			</select><br />
		<label for="n-s" class="nr">Trailhead Latitude (decimal value):</label>
			<input id="n-s" type="text" name="lat" size="16" />&nbsp;&nbsp;
		<label for="e-w" class="nr">Longitude (decimal value):</label>
			<input id="e-w" type="text" name="lon" size="16" /><br />
		<label for="useful">Facilities Available at Trailhead (if any):</label>
			<input id="useful" type="text" name="fac" size="15" />
		<label for="pgname" class="nr">File Name for Web Pg (e.g. Aspen.html):</label> 
		  <input id="pgname" type="text" name="hikepg" placeholder = "Hike_Name.html" size="20" /><br />
		<label for="wow">"Wow" Factor (What makes this hike special):</label> 
		  <input id="wow" type="text" name="wow_factor" size="24" />
		<label for="times">Seasons</label>
		  <input id="times" type="text" name="seas" size="40" /><br />
	</fieldset>
		
	<fieldset id="exposure">
		<legend>Exposure Factor</legend>
		<em id="selexp">Select Exposure to Sun: </em>
		<input id="sunny" type="radio" name="expos" value="sun" />
			<label for="sunny">Full Sun</label>
		<input id="shady" type="radio" name="expos" value="shade" />
			<label for="shady">Good Shade</label>
		<input id="partly" type="radio" name="expos" value="mixed" />
			<label for="partly">Mixed Sun &amp; Shade</label>
	</fieldset>

	<fieldset>
		<legend>File Data</legend>
		<label for="tsv">CSV File:</label>
		  <input id="tsv" type="file" name="csvfile" /><br />
		<label for="geomap">Name of geomap (MUST reside in ktesa/maps directory WITH API KEY!)&nbsp;</label>
	      <input id="geomap" type="text" name="gpsvMap" placeholder="Hike_Name_Map.html" size="42" /><br />
	    <label for="elev">Elevation chart (MUST reside in ktesa/images directory!)&nbsp;</label>
	  	  <input id="elev" type="text" name="chart" placeholder="Hike_Name_Elev.jpg"size="30" /><br />
	  	<label for="ewd">Elevation Chart: Width (px)</label>
	  	  <input id="ewd" type="text" name="elevWd" size="4" />
	  	<label for="eht">Height (px)</label>
	  	  <input id="eht" type="text" name="elevHt" size="4" /><br />
		<label for="gpxfile" class="nr">GPX File:</label>
		 <input id="gpxfile" type="text" name="gpxname" placeholder="Hike_Name.gpx" size="30" />
		<label for="trkfile" class="nr">&nbsp;&nbsp;Track File (MUST reside in ktesa/json directory):</label>
		  <input id="trkfile" type="text" name="track" placeholder="Hike_Name.json" size="30" /><br /><br />
		Additonal images, as needed: MUST reside in ktesa/images directory<br />
		<label for="addon1" class="nr">Other image (not implemented)</label>
	  	  <input id="addon1" type="text" name="othr1" size="30" /><br />
		<label for="addon2" class="nr">Other image (not implemented)</label>
	  	  <input id="addon2" type="text" name="othr2" size="30" />
	</fieldset>
		
	<fieldset id="marker">
		<legend>Google Maps Marker Style</legend>
		<input id="vc" type="radio" name="mstyle" value="center" />
			<label for="vc">Visitor Center (no hikes start here)</label>
		<input id="vch" type="radio" name="mstyle" value="ctrhike" />
			<label for="vch">Visitor Center (hikes start here)</label>
		<input id="ch" type="radio" name="mstyle" value="cluster" />
			<label for="ch">Trailhead Common to Multiple Hikes</label>
		<input id="othr" type="radio" name="mstyle" value="other" />
			<label for="othr">All Others</label><br />
	</fieldset>
	
	<fieldset id="urls">
		<legend>URL's</legend>
		<label for="url1">URL for Photo Album Site:</label>
			<input id="url1" type="text" name="photo1" size="75" /><br />
		<label for="url2">URL for Secondary Photo Album (Tom or Ken):</label>
			<input id="url2" type="text" name="photo2" size="75" /><br />
		<label for="gdir">Google Map Directions:</label> 
			<input id="gdir" type="text" name="dirs" size="150" />
  	</fieldset>
  	
	  <fieldset id="submissions">
			<input type="submit" value="Validate Data" />
			<input type="reset" value="Clear and Restart" />
	  </fieldset>
</form>
</div>

</body>

</html>
