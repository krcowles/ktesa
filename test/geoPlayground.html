<!DOCTYPE html>
<html>

<head>
	<title>Geolocation</title>
	<meta charset="utf-8" />
	<meta name="language"
			content="EN" />
	<meta name="description"
			content="Test area for geolocation code" />
	<meta name="author"
			content="Tom Sandberg and Ken Cowles" />
	<meta name="robots"
			content="nofollow" />
	<link href="play.css"
		type="text/css" rel="stylesheet" />
    
</head>

<body>
<div id="tstMap"></div>
<fieldset>
	<legend>Geolocation Tracking</legend>
	<div id="switches">Watch Position: <span id="wstat">OFF</span>&nbsp;
		<div id="won">Watch On</div>&nbsp;
		<div id="woff">Watch Off</div>&nbsp;&nbsp;10s Update: <span id="istat">OFF</span>&nbsp;
		<div id="ion">Update On</div>&nbsp;
		<div id="ioff">Update Off</div>
	</div>
</fieldset>
<p id="dbug">Debug messages: PUSH A.1<br />
	added milliseconds to timestamps</p>

<script src="../scripts/jquery-1.12.1.js"></script>
<script src="play.js"></script>
<script async defer
		src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyA2Guo3uZxkNdAQZgWS43RO_xUsKk1gJpU&callback=initMap"
			type="text/javascript">
</script>

</html>
