<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>New Mexico Hikes</title>
    <meta charset="utf-8" />
    <meta name="description"
        content="Hikes the authors have undertaken in New Mexico" />
    <meta name="author" content="Tom Sandberg and Ken Cowles" />
    <script type="text/javascript">
        var isMobile, isTablet, isAndroid, isiPhone, isiPad;
        window.addEventListener("load", () => { // useragent yields TRUE OR NULL!
            isMobile = navigator.userAgent.toLowerCase().match(/mobile/i) ? 
                true : false;
            isTablet = navigator.userAgent.toLowerCase().match(/tablet/i) ?
                true : false;
            isAndroid = navigator.userAgent.toLowerCase().match(/android/i) ?
                true : false;
            isiPhone = navigator.userAgent.toLowerCase().match(/iphone/i) ?
                true : false;
            isiPad = navigator.userAgent.toLowerCase().match(/ipad/i) ?
                true : false;
            home = isMobile && !isTablet && !isiPad ? 'pages/landing.php' : 'pages/home.php';
            window.open(home, '_self');
        });
    </script>
</head>

<body>

</body>
</html>
